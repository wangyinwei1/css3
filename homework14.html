<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div{
			width:200px;
			margin:300px auto 0;
			text-shadow:0 0 0 black;
		}
	</style>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded',function(){
			var oDiv = document.getElementById('div');
			document.onmousemove=function(ev){
				var x1 = ev.pageX;
				var y1 = ev.pageY;
				var x2 = oDiv.offsetLeft+oDiv.offsetWidth/2;
				var y2 = oDiv.offsetTop+oDiv.offsetHeight/2;
				var disX = (x2-x1)/3;
				var disY = (y2-y1)/3;
				var dis = Math.sqrt(disX*disX+disY*disY)/5;
				oDiv.style.textShadow=disX+'px '+disY+'px '+dis+'px black';
			};
		},false);
	</script>
</head>
<body>
	<div id="div">放到沙发上的十多个vs的歌</div>
</body>
</html>
